<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agenda Telefônica</title>
    <link rel="stylesheet" href="./css/pages/index/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Editar Contato</h2>
            <form id="edit-contact-form">
                <div class="input-group">
                    <label for="edit-name">Nome:</label>
                    <input type="text" id="edit-name" name="edit-name" placeholder="Insira o nome" autocomplete="off" required>
                </div>
                <div class="input-group">
                    <label for="edit-number">Telefone:</label>
                    <input type="tel" id="edit-number" name="edit-number" placeholder="(99) 9999-9999" autocomplete="off" pattern="\(\d{2}\)\s\d{4,5}-\d{4}" maxlength="15" required>
                </div>
                <button class="btn btn-primary" id="saveEditButton" type="submit">Salvar</button>
            </form>
        </div>
    </div>
    <main class="container">
        <section class="form-section">
            <h1>Lista Telefônica</h1>
            <form id="contact-form">
                <div class="input-group">
                    <label for="name">Nome do Contato</label>
                    <input type="text" id="name" placeholder="Insira o nome" autocomplete="off" required>
                </div>
                <div class="input-group">
                    <label for="number">Número</label>
                    <input type="tel" id="number" placeholder="(99) 9999-9999" autocomplete="off" pattern="\(\d{2}\)\s\d{4,5}-\d{4}" maxlength="15" required>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar Contato</button>
            </form>
        </section>
        <section class="contacts-section">
            <h2>Meus Contatos</h2>
            <ul id="contacts-list" class="contact-list"></ul>
        </section>
    </main>
    <script src="./js/pages/index/main.js"></script>
</body>
</html>
